<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mikro Tetris</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
 		<div class="box row0 col0">#4 0,0</div>
	 	<div class="box row0 col1">#9 0,1</div>
		<div class="box row0 col2">#14 0,2</div>
		<div class="box row0 col3">#19 0,3</div>
		<div class="box row0 col4">#24 0,4</div>

		<div class="box row1 col0">#3 1,0</div>
		<div class="box row1 col1">#8 1,1</div>
		<div class="box row1 col2">#13 1,2</div>
		<div class="box row1 col3">#18 1,3</div>
		<div class="box row1 col4">#23 1,4</div>

		<div class="box row2 col0">#2 2,0</div>
		<div class="box row2 col1">#7 2,1</div>
		<div class="box row2 col2">#12 2,2</div>
		<div class="box row2 col3">#17 2,3</div>
		<div class="box row2 col4">#22 2,4</div>

		<div class="box row3 col0">#1 3,0</div>
		<div class="box row3 col1">#6 3,1</div>
		<div class="box row3 col2">#11 3,2</div>
		<div class="box row3 col3">#16 3,3</div>
		<div class="box row3 col4">#21 3,4</div>

		<div class="box row4 col0">#0 4,0</div>
		<div class="box row4 col1">#5 4,1</div>
		<div class="box row4 col2">#10 4,2</div>
		<div class="box row4 col3">#15 4,3</div>
		<div class="box row4 col4">#20 4,4</div>
	</div>

	<div class="gravity"></div>

	<script src="script.js"></script>
</body>
</html>
