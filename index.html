<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mikro Tetris</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
 		<div class="box row0 col0">#0 0,0</div>
	 	<div class="box row0 col1">#1 0,1</div>
		<div class="box row0 col2">#2 0,2</div>
		<div class="box row0 col3">#3 0,3</div>
		<div class="box row0 col4">#4 0,4</div>

		<div class="box row1 col0">#5 1,0</div>
		<div class="box row1 col1">#6 1,1</div>
		<div class="box row1 col2">#7 1,2</div>
		<div class="box row1 col3">#8 1,3</div>
		<div class="box row1 col4">#9 1,4</div>

		<div class="box row2 col0">#10 2,0</div>
		<div class="box row2 col1">#11 2,1</div>
		<div class="box row2 col2">#12 2,2</div>
		<div class="box row2 col3">#13 2,3</div>
		<div class="box row2 col4">#14 2,4</div>

		<div class="box row3 col0">#15 3,0</div>
		<div class="box row3 col1">#16 3,1</div>
		<div class="box row3 col2">#17 3,2</div>
		<div class="box row3 col3">#18 3,3</div>
		<div class="box row3 col4">#19 3,4</div>

		<div class="box row4 col0">#20 4,0</div>
		<div class="box row4 col1">#21 4,1</div>
		<div class="box row4 col2">#22 4,2</div>
		<div class="box row4 col3">#23 4,3</div>
		<div class="box row4 col4">#24 4,4</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
